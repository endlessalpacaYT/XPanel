<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../resources/stylesheets/style.css">
    <link rel="stylesheet" href="../../resources/stylesheets/navbar/navbar.css">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/current/metro.css">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/current/icons.css">
    <title>Home | XPanel</title>
</head>
<body>
    <nav id="NavContainer">
        <div id="NavBar">
            <h1>XPanel - Home</h1>
            <img src="../../resources/Images/Logo/XPanel-NoBackground.png" alt="XPanel Logo">
        </div>
    </nav>
    <div class="tiles-grid" id="Server-Selector">
        <div data-size="medium" data-role="tile">
            <span class="branding-bar">Server Selector -></span>
            <img src="../../resources/Images/Logo/XPanel-NoBackground.png" class="icon">
        </div>
        <div data-size="medium" data-role="tile">
            <span class="branding-bar">Server 1</span>
            <img src="../../resources/Images/Icons/CloudServer.png" class="icon">
        </div>
    </div>
    <div class="tiles-grid" id="ServerPanel">
        <div data-size="wide" data-role="tile">
            <span class="branding-bar">DashBoard</span>
            <img src="../../resources/Images/Icons/DashBoard.png" class="icon">
        </div>
    </div>
    <script src="https://cdn.metroui.org.ua/current/metro.js"></script>
</body>
</html>
