<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/stylesheets/style.css">
    <link rel="stylesheet" href="../../resources/stylesheets/navbar/navbar.css">
    <link rel="stylesheet" href="../../pages/DashBoard/style.css">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/current/metro.css">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/current/icons.css">
    <title>Dashboard | XPanel</title>
</head>
<body>
    <nav id="NavContainer">
        <div id="NavBar">
            <h1>XPanel - Dashboard</h1>
            <img src="../../resources/Images/Logo/XPanel-NoBackground.png" alt="XPanel Logo">
        </div>
    </nav>
    <main>
        <div class="tiles-grid" id="StatisticsTileGrid">
            <div data-size="medium" data-role="tile" id="settingsTile">
                <span class="branding-bar" id="cpu-stats"></span>
                <span class="mif-windows icon"></span>
            </div>
            <div data-size="medium" data-role="tile" id="settingsTile">
                <span class="branding-bar" id="memory-stats"></span>
                <span class="mif-windows icon"></span>
            </div>
            <div data-size="medium" data-role="tile" id="settingsTile">
                <span class="branding-bar" id="disk-stats"></span>
                <span class="mif-windows icon"></span>
            </div>
        </div>
    </main>
    <script src="https://cdn.metroui.org.ua/current/metro.js"></script>
</body>
</html>
