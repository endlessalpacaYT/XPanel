<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/stylesheets/style.css">
    <link rel="stylesheet" href="./resources/stylesheets/navbar/navbar.css">
    <link rel="stylesheet" href="./style.css">
    <title>Login | Xpanel</title>
</head>
<body>
    <nav id="NavContainer">
        <div id="NavBar">
            <h1>XPanel-Logon</h1>
            <img src="./resources/Images/Logo/XPanel-NoBackground.png" alt="XPanel Logo">
        </div>
    </nav>
    <main>
        <div id="LoginForm">
            <form>
                <h1>Welcome To XPanel</h1>
                <p>Please Enter Your User Credentials</p>
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <button type="submit" id="LoginButton">Login</button>
            </form>
        </div>
        <script src="./LoginAuth/script.js"></script>
    </main>
</body>
</html>
